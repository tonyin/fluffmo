<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if title %}{{ title }}
            {% else %}Hello World
            {% endif %}
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
        {% block header %}{% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div>
            {% block body %}{% endblock %}
        </div>
        {% block js %}{% endblock %}
    </body>
</html>
